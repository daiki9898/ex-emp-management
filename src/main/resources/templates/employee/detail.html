<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>従業員管理システム</title>
    <link
      rel="stylesheet"
      href="../../static/css/bootstrap.css"
      th:href="@{/css/bootstrap.css}"
    />
    <link
      rel="stylesheet"
      href="../../static/css/style.css"
      th:href="@{/css/style.css}"
    />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div th:replace="/employee/fragment-part::frag_header"></div>

      <!-- パンくずリスト -->
      <ol class="breadcrumb">
        <li>
          <a href="list.html" th:href="@{/employee/showList}">従業員リスト</a>
        </li>
        <li class="active">従業員詳細</li>
      </ol>

      <!-- register form -->
      <div class="row">
        <div
          class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12"
        >
          <!-- 背景をグレーに、埋め込んだようなコンポーネント -->
          <div class="well">
            <!-- ここから上を編集する必要はありません -->

            <!-- ここにモックのform要素を貼り付けます -->
            <form
              method="post"
              action="list.html"
              th:action="@{/employee/update}"
              th:object="${updateEmployeeForm}"
            >
              <fieldset>
                <legend>従業員情報</legend>
                <table class="table table-striped">
                  <tr>
                    <th nowrap>従業員名</th>
                    <td>
                      <label class="error-messages" th:errors="*{name}">
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="name"
                      ></label>

                      <input type="text" th:field="*{name}" />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>写真</th>
                    <td>
                      <img th:src="@{'/img/' + ${imagePath}}" />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>性別</th>
                    <td>
                      <div th:errors="*{gender}"></div>
                      <label
                        ><input
                          type="radio"
                          th:field="*{gender}"
                          value="男性"
                        />男性</label
                      >
                      <label
                        ><input
                          type="radio"
                          th:field="*{gender}"
                          value="女性"
                        />女性</label
                      >
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>入社日</th>
                    <td>
                      <label class="error-messages" th:errors="*{hireDate}">
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="hireDate"
                      ></label>
                      <input type="date" th:field="*{hireDate}" />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>メールアドレス</th>
                    <td>
                      <label class="error-messages" th:errors="*{mailAddress}">
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="mailAddress"
                      ></label>
                      <input type="email" th:field="*{mailAddress}" />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>郵便番号</th>
                    <td>
                      <label class="error-messages" th:errors="*{zipCode}">
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="zipCode"
                      ></label>
                      <input type="text" th:field="*{zipCode}" />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>住所</th>
                    <td>
                      <label class="error-messages" th:errors="*{address}">
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="address"
                      ></label>
                      <input type="text" th:field="*{address}" />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>電話番号</th>
                    <td>
                      <label class="error-messages" th:errors="*{telephone}">
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="telephone"
                      ></label>
                      <input type="tel" th:field="*{telephone}" />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>給料</th>
                    <td>
                      <label class="error-messages" th:errors="*{salary}">
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="salary"
                      ></label>
                      <input type="number" th:field="*{salary}" />
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>特性</th>
                    <td>
                      <label
                        class="error-messages"
                        th:errors="*{characteristics}"
                      >
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="characteristics"
                      ></label>
                      <textarea
                        th:field="*{characteristics}"
                        rows="15"
                        cols="50"
                      ></textarea>
                    </td>
                  </tr>
                  <tr>
                    <th nowrap>扶養人数</th>
                    <td>
                      <label
                        class="error-messages"
                        th:errors="*{dependentsCount}"
                      >
                      </label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="dependentsCount"
                      ></label>

                      <input
                        type="number"
                        name="dependentsCount"
                        id="dependentsCount"
                        class="form-control"
                        th:field="*{dependentsCount}"
                      />
                    </td>
                  </tr>
                </table>
                <input type="hidden" name="id" th:field="*{id}" />
                <button type="submit" class="btn btn-primary">更新</button>
              </fieldset>
            </form>

            <!-- ここから下を編集する必要はありません -->
          </div>
        </div>
      </div>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script
      src="../../static/js/bootstrap.min.js"
      th:src="@{/js/bootstrap.min.js}"
    ></script>
  </body>
</html>
